    <script>
        function Choose(showID){
          let hideID = document.getElementsByClassName("hiddenElement");
          for(let i = 0; i < hideID.length; i++){
            hideID[i].style.display = "none";
            console.log("hide " + i)
          }
            for(let i = 0; i < hideID.length; i++){
            document.getElementById(showID[i]).style.display = "block";
            console.log("show " + i)
          }
        }
    </script>
