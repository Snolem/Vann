<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pavens Vannkraftarbeidere!</title>
    <link rel="stylesheet" href="Style.css">
    <script src="https://cdn.plot.ly/plotly-2.6.3.min.js"></script>
    <script src="api.js"></script>
</head>
<body>

    <script>
        function Choose(showID){
          let hideID = document.getElementsByClassName("hiddenElement");
          for(let i = 0; i < hideID.length; i++){
            hideID[i].style.display = "none";
            console.log("hide " + i)
          }
            for(let i = 0; i < hideID.length; i++){
            document.getElementById(showID[i]).style.display = "flex";
            console.log("show " + i)
          }
        }
    </script>
    
    <div class="mainDiv">
        <div id="sidebar">
            <button id="menuButton">
                <div></div>
                <div></div>
                <div></div>
            </button>

            <div id="sidebarContent">
                <br>
                <img class="title" src="media/Holywater.png" width="70%" onclick="Choose([''])">
                <br> <br>
                <a href="#" class="button" onclick="Choose(['waterLevelRoom'])">Water Level</a>
                <br>
                <a href="#" class="button" onclick="Choose(['income'])">Income</a>
                <br>
                <a href="#" class="button" onclick="Choose(['powerPrice'])">Power Price</a>
            </div>
        </div>

        <div id="bubbleDiv">
            <div id="waterLevelRoom" class="waterLevelRoom hiddenElement">
                <div id="waterLevel" class="waterLevel">
                    <script>
                        groupState().then(value => {
                            var trace1 = {
                                x: ['Vannstand'],
                                y: [20],
                                name: 'Min. Vannstand',
                                type: 'bar'
                            };

                            var trace2 = {
                                x: ['Vannstand'],
                                y: [value.waterLevel],
                                name: 'Vannstand',
                                type: 'bar'
                            };

                            var trace3 = {
                                x: ['Vannstand'],
                                y: [40],
                                name: 'Max. Vannstand',
                                type: 'bar'
                            };

                            var data = [trace1, trace2, trace3];

                            var layout = {
                                barmode: 'group',
                                autosize: false,
                                width: 550,
                                height: 700,
                            };

                            Plotly.newPlot('waterLevel', data, layout);
                        });
                    </script>
                </div>

                <div class="waterInfluxAndTurbinCount">
                    <div id="waterInflux" class="waterInflux">
                        <script>
                            waterInflux().then(value => {
                                var trace1 = {
                                    x: [1, 2, 3, 4],
                                    y: [value, 200, value, 250],
                                    type: 'scatter'
                                    };

                                var data = [trace1];

                                var layout = {
                                        autosize: false,
                                        width: 550,
                                        height: 350,
                                    };

                                Plotly.newPlot('waterInflux', data, layout);
                            });
                        </script>
                    </div>

                    <div class="turbinCount">
                        <img src="media/turbin.png" height="180px">
                        <p>= 12x</p>
                    </div>
                </div>
            </div>

            <div id="income" class="income hiddenElement">
                <script>
                    var data = [
                        {
                            x: ['Min. Vannstand', 'Vannstand', 'Max. Vannstand'],
                            y: [33, 2, 24],
                            type: 'bar'
                        }
                    ];
                    Plotly.newPlot('income', data);
                </script>
            </div>


            <div id="powerPrice" class="powerPrice hiddenElement">
                <script>
                    var data = [
                        {
                            x: ['Min. Vannstand', 'Vannstand', 'Max. Vannstand'],
                            y: [9, 40, 40],
                            type: 'bar'
                        }
                    ];
                    Plotly.newPlot('powerPrice', data);
                </script>
            </div>

        </div>

        <button id="turbin_tab"><img src="media/arrow_left.png"></button>
        <div id="turbinpannel">
            <div><img src="media/turbin.png"></div>
            <div><img src="media/turbin.png"></div>
            <div><img src="media/turbin.png"></div>
            <div><img src="media/turbin.png"></div>
            <div><img src="media/turbin.png"></div>
            <div><img src="media/turbin.png"></div>
            <div><img src="media/turbin.png"></div>
            <div><img src="media/turbin.png"></div>
            <div><img src="media/turbin.png"></div>
            <div><img src="media/turbin.png"></div>
            <div><img src="media/turbin.png"></div>
            <div><img src="media/turbin.png"></div>
            <div><img src="media/turbin.png"></div>
            <div><img src="media/turbin.png"></div>
            <div></div>
        </div>

    </div>


    <script src="bubble_animation.js"></script>
    <script src="graph.js"></script>
    <script src="sidebar.js"></script>
    <script src="turbine_tab_animation.js"></script>
</body>
</html>
